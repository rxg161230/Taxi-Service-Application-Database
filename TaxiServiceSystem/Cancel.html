<!DOCTYPE html>
<html lang="en">

<script>
function returnToMainPage()
{	
	window.location.replace("Cab_service_Summary.html");
}


function search(str)
{
  
	key=document.getElementById(str).value;
	var xmlhttp="";
	if (window.XMLHttpRequest)
	{  
		xmlhttp=new XMLHttpRequest();
	} 
	else 
	{
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP"); 
	}
	xmlhttp.onreadystatechange=function()
	{
		if (xmlhttp.readyState==4 && xmlhttp.status==200)
		{
			document.getElementById("results").innerHTML=xmlhttp.responseText;   
		}	  
	}  
   xmlhttp.open("GET","SearchRide.php?value="+key,true);  
   xmlhttp.send();
}


</script>
<style>
.Holder{ text-align: center; }
</style>

<body>
<div id="r" class="Holder">
	
	<div >
	<h1> Cancel Ride </h1>
	<input type="text" size="60" id="searchStr" placeholder="Enter Ride Id " required>
	<button type="button" class="btn btn-success" onclick="search('searchStr');"> Cancel </button>
	</div>
	<br> <br>
	<div id="results" class="Holder">
	
	</div>
	
	
</div>
</body>
</html>
